<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Consultas</title>
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/historico-consultas.css">
</head>
<body>
    <header>
        <a class="logo" href="">MedEase</a>    
        <a href="">sair</a>
    </header>

    <main>
        <section class="conteudo-principal">
            <h1>Histórico de Consultas</h1>
            <div class="opcoes">
                <button id="opcao-todos" onclick="mostrar('todos')" class="opcao ativo">Todos</button>
                <button id="opcao-periodo" onclick="mostrar('periodo')" class="opcao">Período</button>
            </div>
            
            <!--Todos-->
            <section id="filtro-todos" class="filtro">
                <form action="">
                    <select name="" id="">
                        <option value="">Mais recentes</option>
                        <option value="">Mais antigas</option>
                    </select>
                </form>
            </section>

            <!--Filtro-->
            <section id="filtro-periodo" class="filtro oculto">
                <form action="">
                    <div>
                        <label for="">Data inicial</label>
                        <input type="date" name="" id="">
                    </div>
                    <div>
                        <label for="">Data final</label>
                        <input type="date" name="" id="">
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">Mais recentes</option>
                            <option value="">Mais antigas</option>
                        </select>
                    </div>
                </form>
            </section>
            
            <section class="consultas">
                
                <div class="legenda">
                    <p>Paciente</p>
                    <p>Motivo</p>
                    <p>Médico</p>
                </div>
                
                <!--Lista dinãmica de pacientes-->
                <div class="dados">
                    <div class="nome">
                        <p></p>
                    </div>
                    <div class="cpf">
                        <p></p>
                    </div>
                </div>
                
            </section>

        </section>
    </main>

    <footer></footer>
    
    <script>
        let tipoAtual = 'todos'; 

        function mostrar(tipo){
            tipoAtual = tipo;
            // Esconde ambas as filtros
            document.getElementById('filtro-todos').classList.add('oculto');
            document.getElementById('filtro-periodo').classList.add('oculto');

            // Remove o destaque dos botões
            document.getElementById('opcao-todos').classList.remove('ativo');
            document.getElementById('opcao-periodo').classList.remove('ativo');

            if (tipo === 'todos') {
                document.getElementById('filtro-todos').classList.remove('oculto');
                document.getElementById('opcao-todos').classList.add('ativo');
            } else {
                document.getElementById('filtro-periodo').classList.remove('oculto');
                document.getElementById('opcao-periodo').classList.add('ativo');
            }            
        }
    </script>
</body>
</html>
