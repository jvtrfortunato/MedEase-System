<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Consulta</title>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/detalhes-consulta.css">
    <script src="../../assets/script/detalhes-consulta.js" defer></script>
</head>
<body>
    <header>
        <a class="logo" href="">MedEase</a>    
        <a href="">sair</a>
    </header>
    
    <main>
        <section class="conteudo-principal">
            <h1>Descrição da Consulta</h1>
            <section class="dados-consulta">
                
                <div class="linha">
                    <div class="label-input">
                        <label for="motivo">Motivo</label>
                        <input type="text" name="motivo" id="">
                    </div>
                    <div class="linha-pequenos">
                        <div class="label-input">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="">
                        </div>
                        <div class="label-input">
                            <label for="hora">Hora</label>
                            <input type="text" name="hora" id="">
                        </div>
                    </div>
                </div>

                <div class="linha">
                    <div class="label-input">
                        <label for="nome">Nome do Paciente</label>
                        <input type="text" name="nome" id="">
                    </div>
                    <div class="linha-pequenos">
                        <div class="label-input">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="">
                        </div>
                        <div class="label-input">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="">
                        </div>
                    </div>
                </div>

                <div class="linha">
                    <div class="label-input">
                        <label for="rua">Rua</label>
                        <input type="text" name="rua" id="">
                    </div>
                    <div class="linha-pequenos">
                        <div class="label-input">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="">
                        </div>
                    </div>
                </div>

                <div class="linha">
                    <div class="label-input">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="">
                    </div>
                    <div class="label-input">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="">
                    </div>
                </div>

                <div class="linha">
                    <div class="linha-pequenos">
                        <div class="label-input">
                            <label for="estado">Estado</label>
                            <select name="estado" id="">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="label-input">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="">
                    </div>
                </div>

                <div class="linha">
                    <div class="label-input">
                        <label for="medico">Médico</label>
                        <select name="medico" id="">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div class="label-input">
                        <label for="especialidade">Especialidade</label>
                        <select name="especialidade" id="">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                </div>

                <div class="linha">
                    <div class="label-input">
                        <label for="salaAtendimento">Sala de atendimento</label>
                        <select name="salaAtendimento" id="">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                </div>

            </section>
        </section>
        <div class="botoes">
            <button class="voltar"><a href="consultas-agendadas.html">Voltar</a></button>
            <button id="confirmar-consulta" class="salvar" type="submit">Salvar</button>
        </div>
    </main>
    
    <footer></footer>
    <script>
       

    </script>
</body>
</html>
