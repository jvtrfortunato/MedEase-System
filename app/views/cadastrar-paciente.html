<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/cadastrar-paciente.css">
</head>
<body>
    <header>
        <a class="logo" href="">MedEase</a>    
        <a href="">sair</a>
    </header>
    <main>
        <section class="conteudo-principal">
            <form action="#" method="post">
                <h1>Dados Gerais</h1>
                <section class="dados-gerais-endereco">
                    
                    <div class="linha">         
                        <div class="label-input">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="">
                        </div>          
                        <div class="linha-pequenos">           
                            <div class="label-input">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="text" name="dataNascimento" id="">
                            </div>                        
                            <div class="label-input">
                                <label for="sexo">Sexo</label>
                                <select name="sexo" id="">
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="linha">
                        <div class="label-input">
                            <label for="estadoCivil">Estado Civil</label>
                            <select name="estadoCivil" id="">
                                <option value="">Selecione</option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="separado">Separado(a) judicialmente</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                            </select>
                        </div>
                        <div class="linha-pequenos">
                            <div class="label-input">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="">
                            </div>
                            <div class="label-input">
                                <label for="rg">RG</label>
                                <input type="text" name="rg" id="">
                            </div>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label-input">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="">
                        </div>

                        <div class="label-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label-input">
                            <label for="nomeResponsavel">Nome do responsável</label>
                            <input type="text" name="nomeResponsavel" id="">
                        </div>

                        <div class="label-input">
                            <label for="cns">Cartão Nacional de Saúde (CNS)</label>
                            <input type="text" name="cns" id="">
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label-input">
                            <label for="convenio">Convênio</label>
                            <input type="text" name="convenio" id="">
                        </div>

                        <div class="label-input">
                            <label for="planoSaude">Número do Plano de Saúde</label>
                            <input type="text" name="planoSaude" id="">
                        </div>
                    </div>

                </section>

                <h1 class="endereco">Endereço</h1>
                <section class="dados-gerais-endereco">

                    <div class="linha">
                        <div class="label-input">
                            <label for="rua">Rua</label>
                            <input type="text" id="" name="rua">
                        </div>
                        <div class="linha-pequenos">
                            <div class="label-input">
                                <label for="numero">Número</label>
                                <input type="number" id="" name="numero">
                            </div>
                            <div class="label-input">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="" name="bairro">
                            </div>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label-input">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="" name="cidade">
                        </div>
                        <div class="linha-pequenos">
                            <div class="label-input">
                                <label for="estado">Estado (UF)</label>
                                <select id="" name="estado">
                                    <option value="">Selecione</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="label-input">
                                <label for="cep">CEP</label>
                                <input type="text" id="" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000">
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </section>
        <section class="botoes">
            <button class="voltar">Voltar</button>
            <button class="salvar" type="submit">Salvar</button>
        </section>
    </main>
</body>
</html>
