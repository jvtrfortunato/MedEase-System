<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admitir Paciente</title>
    <link rel="stylesheet" href="../../assets/css/admitir-paciente.css">
</head>
<body>
    <header>
        <a class="logo" href="">MedEase</a>
        <div class="conteudo_header_direita">
            <a href="">Consultas</a>
            <a href="">Pacientes</a>
            <div class="perfil_menu_usuario">
                <img class="icone-perfil" src="../../assets/img/perfilBranco.png" alt="Ícone de perfil do usuário">    
                <button>
                    <p>NomeUsuario</p>
                    <img class="seta_menu" src="../../assets/img/setaBranca.png" alt="Seta de ativação do menu do usuário">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="busca">
            <img src="../../assets/img/lupa.png" alt="Ícone de lupa">
            <label for="buscar_consulta"></label>
            <input type="text" name="buscar_consulta" id="buscar_consulta" placeholder="Buscar consulta (nome do paciente)">
        </section>
        <h1 class="titulo_consultas">Descrição da Consulta</h1>
        <section class="detalhes_consulta">
            <!--Descobrir a melhor forma de contruir o form aqui-->
        </section>
        <section class="botoes_voltar_admitir">
            <button class="voltar">Voltar</button>
            <button class="admitir">Admitir Paciente</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
